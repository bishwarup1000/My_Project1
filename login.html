<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- My own css -->
        <link rel="stylesheet" href="login.css">
    
        <!-- Fontawesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Googlefont link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid mainnavbar">
          <a class="navbar-brand" href="#">Hotel Moon Light</a>
        </div>  
    </nav>
    
    <div class="container">
    <div class="card">
        <div class="row">
        <div class="col-md-6 p-5">
            <div class="size">Log in</div> 
            <div class="container p-3 usrnmpwd">Username</div>
            <input class="w-100 inputarea" type="text" placeholder="Type your username">
            <div class="container p-3 usrnmpwd">Password</div>
            <input class="w-100 inputarea" type="password" placeholder="Type your password">
            <button class="btn mt-4 loginbtn">Log In</button>
            <button class="btn mt-4 float-end loginbtn">Forget Password ?</button>
        </div>

            <div class="col-md-6 p-5">
            <div class="size">Sign Up</div>
            <div class="container p-3 usrnmpwd">Full Name</div>
            <input class="w-100 inputarea" type="text" placeholder="Type your full name">
            <div class="container p-3 usrnmpwd">Username</div>
            <input class="w-100 inputarea" type="text" placeholder="Type your username">
            <div class="container p-3 usrnmpwd">New Password</div>
            <input class="w-100 inputarea" type="password" placeholder="Type your password">
            <div class="container p-3 usrnmpwd">Confirm Password</div>
            <input class="w-100 inputarea" type="password" placeholder="Type your password again">
            <div class="container p-3 usrnmpwd">Phone Number</div>
            <input class="w-100 inputarea" type="password" placeholder="Type your phone number">
            <div class="container p-3 usrnmpwd">Email ID</div>
            <input class="w-100 inputarea" type="password" placeholder="Type your email ID">
            <div class="container p-3 usrnmpwd">Enter the Captcha</div>
            <input class="w-100 inputarea" type="password" placeholder="Type the captcha">
            <button class="btn mt-4 float-end loginbtn">Sign Up</button>
            </div>
        </div>
    </div>   
    </div>
</body>
</html>
